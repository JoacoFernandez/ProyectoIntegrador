<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cancion</title>
    <link rel="stylesheet" href="css/detallecancion.css">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Allerta+Stencil&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
</head>
<body>
    <div class="grid-container">
        <div class="top">
            <div class="logo">
                <a href="index.html">RIM-BA</a>
            </div>
            <div class="nav">
                <div class="playbarra"><a href="playlist.html">PLAYLIST</a></div>
                <div class="detbarra"><a href="generos.html">GENEROS</a></div>
                <input type="text" placeholder="Search..">
            </div>
        </div>
        <div class="cuerpo">
            <div class="title">
                <h2>Blinding Lights</h2>
            </div>
            <div class="information">
                <div class="imagen">
                    <img class="foto-cancion" src="img/blindinglights.JPG" alt="blinding-lights">
                </div>
                <div class="general">
                    <div class="artista">
                        <a href="detail.html">Artista: The Weeknd</a>
                    </div>
                    <div class="album">
                        <a href="detallealbum.html">Album: After Hours</a>
                    </div>
                    <div class="genero">
                        <a href="detallegeneros.html">Genero: Pop</a>
                    </div>
                    <div class="duracion">
                        <h2>Duracion: 3:22</h2>
                    </div>
                    <div class="fechaestreno">
                        <h4>Fecha de estreno: 29 de Noviembre, 2019</h4>
                    </div>
                    <div class="add">
                        <button class="boton">Agregar a mi playlist</button>
                    </div>
                </div>
            </div>

        </div>
        <div class="footer">
            <div class="deezer">
                <img class ="logodeezer" src="img/deezer-logo.jpg" alt="logodeezer">
            </div>
            <div class="nuestrosnombres">
                <h2>Kiara Anderson, Nicole Brooks, Joaquin Fernandez</h2>
            </div>
        </div>
    </div>
</body>
</html>
