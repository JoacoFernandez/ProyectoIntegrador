<head>

<body>
    <header>
        <nav>
            <div class="primero">
                <div class="logo">
                    <a href="index.html">
                        <img class="rimba" src="img/logorimbaf.png">
                    </a>
                </div>
                <div class="saludo">
                    <div class="usuario">Bienvenido/a--</div>
                </div>
            </div>
            <div class="nav">
                <div class="playbarra" id="playlist">
                    <a href="playlist.html">Playlist</a>

                <div class="detbarra">
                    <a href="generos.html">Géneros</a>
                </div>
                <!-- <div class="nav-item display-none" id="logout"><a class="nav-link" href="">Logout</a> </div> -->
                <div class="sesion" id="login">
                    <a id="abrir" href="#">Login</a>
                    <div class="entrar" style="display:none;">
                        <form id="formulario" action="index.html" method="get">
                            <input type="text" id="nombre" name="nombre" value="" placeholder="Nombre">
                            <input type="email" name="email" value="" placeholder="E-mail (opcional)">
                            <button type="submit" name="">Guardar</button>
                        </form>
                    </div>
                </div>
                <div class= "searchbar">
                    <form action="resultado.html" method="GET">
                        <input type="text" name="search" placeholder=Buscar>
                    </form>

            </div>
        </nav>

    <div class="section">
        <div class="carousel">
           <button class="carousel-button carousel__button--left is-hidden">
            <img src="img/icons8-double-left-48.png" alt="">

           <div class="carouseltrackcontainer">
               <ul class="carouseltrack">
                 <li class="carouselslide current-slide">
                     <img class="carousel-image" src="img/caruselimagen.jpg">
                    <div class="textoimagenes" ><a href="generos.html">QUE GENERO TE GUSTA MÁS? DESCUBRILOS</a></div>

                 <li class="carouselslide">
                    <img class="carousel-image" src="img/guitarracar.jpg">

                 <li class="carouselslide">
                    <img class="carousel-image" src="img/playlistaurcar.jpg">
                 </li>
                 <li class="carouselslide">
                    <img class="carousel-image" src="img/redcar.jpg">
                 </li>
                 <li class="carouselslide">
                    <img class="carousel-image1" src="img/nomusic.jpg">
                 </li>
               </ul>
           </div>
           <button class="carousel-button carousel__button--right">
               <img src="img/icons8-double-right-48.png" alt="">
           </button>

           <div class="carouselnav">
           <button class="carousel-indicator current-slide"></button>
           <button class="carousel-indicator"></button>
           <button class="carousel-indicator"></button>
           <button class="carousel-indicator"></button>
           <button class="carousel-indicator"></button>

        </div>
        <div class="charts">
            <div class="loader">
                <!-- <img src="img/tenor.gif" alt="">-->
             </div> 
            <div class="chart">
                <div class="presentacion">
                    <h2>Artistas</h2>
                </div>

                </div>
            </div>

            <div class="chart">
                <div class="presentacion">
                    <h2>Canciones</h2>
                </div>
                <div class="tops">
                    <ol class="canciones">
                    </ol>
                </div>
            </div>

            <div class="chart">
                <div class="presentacion">
                    <h2>Albumes</h2>
                </div>
                <div class="tops">
                    <ol class="albums">
                    </ol>
                </div>
            </div>

    </div>
    
    <div class="footer">
        <div class="deezer">
            <a href="https://www.deezer.com/es/">
                <img class ="logos" src="img/logodeezer.png" alt="">

            <a href="https://www.instagram.com/deezer/?hl=es-la">

            <a href="https://twitter.com/deezer?lang=es">

            <a href="https://www.facebook.com/DeezerLatino/?brand_redir=173259534981">
